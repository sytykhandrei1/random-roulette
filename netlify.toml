[build]
  # Главная страница приложения
  publish = "."
  
  # Команда для сборки (не нужна для статических файлов)
  command = "echo 'No build process needed'"

[build.environment]
  # Версия Node.js для Netlify
  NODE_VERSION = "18"

# Перенаправления для SPA (если нужно)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Заголовки для безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Заголовки для статических файлов
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
